<!DOCTYPE html>
<html>
  <head>
    <title>Hiển thị KMZ bằng Google Maps API</title>
    <meta charset="utf-8" />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 10.7769, lng: 106.7009 }, // vị trí trung tâm (TP.HCM)
          zoom: 12,
        });

        // Thay link này bằng link public đến file KMZ/KML của bạn
        const kmzLayer = new google.maps.KmlLayer({
          url: "https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kmz",
          map: map,
          preserveViewport: false, // false: map auto zoom theo dữ liệu
        });
      }

      initMap();
    </script>
  </body>
</html>
